<section class="profile">
  <button class="profile__button js-btn-cancel">
    <i class="fas fa-trash-alt"></i>
    <p class="profile__text">Reset</p>
  </button>
  <div class="rectangle js-preview">
    <div class="rectangle__titles">
      <h2 class="js-reset rectangle__titles-title js_name">Nombre apellido</h2>
      <h3 class="js-reset rectangle__titles-subtitle js_job">
        Front-end developer
      </h3>
    </div>
    <div class="rectangle__preview js__profile-image"></div>
    <ul class="rectangle__icons">
      <li></li>
        <a target="_blank" href="tel:" class="rectangle__icons-item js_phone">
          <i class="rectangle__icons-item-size fas fa-mobile-alt"></i
        ></a>
      </li>
      <li>
        <a
          target="_blank"
          href="mailto:"
          class="rectangle__icons-item js_email"
        >
          <i class="rectangle__icons-item-size far fa-envelope"></i
        ></a>
      </li>
      <li>
        <a target="_blank" href="" class="rectangle__icons-item js_linkedin">
          <i class="rectangle__icons-item-size fab fa-linkedin-in"></i
        ></a>
      </li>
      <li>
        <a target="_blank" href="" class="rectangle__icons-item js_github">
          <i class="rectangle__icons-item-size fab fa-github-alt"></i
        ></a>
      </li>
    </ul>
  </div>
</section>
