<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Awesome Profile Cards</title>
    <link
      rel="icon"
      href="https://as2.ftcdn.net/v2/jpg/03/14/86/81/1000_F_314868179_4G18ugvyNuUZYNlpjXm0y5rngnLUAxN4.jpg"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="body">
    <main class="main">
      <img
        src="./assets/images/tarjetas-molonas.png"
        class="main__logo"
        alt="Logo de tarjetas molonas"
        width="250px"
        height="63px"
      />
      <div class="group-logo">
        <p class="group-logo_by">by</p>
    <img class="group-logo_img" src="./assets/images/Codequetecode.png" alt="Logo de Codequetecode">
    </div>
      <h1 class="main__title">Crea tu tarjeta de visita</h1>
      <div class="main__text--box">
        <p class="main__text">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
      </div>
      <div class="main__container">
        <ul class="main__box">
          <li class="main__box--icon">
            <i class="main__icon fa-solid fa-object-ungroup"></i>
            <span class="main__box--words">Diseña</span>
          </li>
          <li class="main__box--icon">
            <i class="main__icon fa-regular fa-keyboard"></i>
            <span class="main__box--words">Rellena</span>
          </li>
          <li class="main__box--icon">
            <i class="fa fa-share-alt"></i>
            <span class="main__box--words">Comparte</span>
          </li>
        </ul>
      </div>
      <button class="main__button">
        <a href="./create.html">comenzar</a>
      </button>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Awesome profile-cards by Codequetecode © 2022</p>
      <a href="https://adalab.es/" target="_blank"
        ><img
          class="footer__logo"
          src="./assets/images/logo-adalab.png"
          alt="Logo de Adalab"
          title="Adalab"
      /></a>
    </footer>

  </body>
</html>
