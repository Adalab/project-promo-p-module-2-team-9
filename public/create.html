<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Adalab Web Starter Kit</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header></header>

    
    <div class="form">
      <form action="">
        <fieldset class="design">

          <legend class="design__legend">
              <div>
                  <i class="design__icon fa-solid fa-object-ungroup"></i>
                  <h2 class="design__header">Diseña</h2>
              </div>
              <i class="fa-solid fa-angle-down"></i>
              <i class="fa-solid fa-angle-up hidden"></i>

          </legend>

          <div class="design__colors">
              <p class="design__text">Colores</p>
              <div>

                  <div class="design__container design__container--1">
                    <input class="palette" type="radio" id="color1" name="palette" value="color1" />
                    <div class="design__rectangle design__rectangle--1"></div>
                    <div class="design__rectangle design__rectangle--2"></div>
                    <div class="design__rectangle design__rectangle--3"></div>
                  </div>

                  <div class="design__container design__container--2">
                    <input class="palette" type="radio" id="color2" name="palette" value="color2"/>
                    <div class="design__rectangle design__rectangle--4"></div>
                    <div class="design__rectangle design__rectangle--5"></div>
                    <div class="design__rectangle design__rectangle--6"></div>
                  </div>

                  <div class="design__container design__container--3">
                    <input class="palette" type="radio" id="color3" name="palette" value="color3" />
                    <div class="design__rectangle design__rectangle--7"></div>
                    <div class="design__rectangle design__rectangle--8"></div>
                    <div class="design__rectangle design__rectangle--9"></div>
                  </div>

              </div>
          </div>

        </fieldset>

        <fieldset class="fill">
          <div>
            <legend class="legend">
              <i class="fa-solid fa-keyboard"></i>
              <i class="fa-solid fa-angle-down">
                <h2>Rellena</h2>
                <i class="fa-solid fa-angle-up hidden"></i
              ></i>
            </legend>
          </div>
          <div class="field">
            <label for="name">Nombre completo</label>
            <input
              class="field__placeholder"
              id="name"
              type="text"
              name="name"
              placeholder="Ej: Sally Jill"
              required
            />
          </div>
          <div class="field">
            <label for="job">Puesto</label>
            <input
              class="field__placeholder"
              id="job"
              type="text"
              name="job"
              placeholder="Ej: Front-end unicorn"
              required
            />
          </div>
          <div class="field">
            <label for="proflie_image">Imagen de perfil</label>
            <div class="add_image">
              <input class="add_image__button" type="button" value="Añadir imagen" />
              <!-- Este recuadro funciona con js -->
              <input
                class="add_image__checkbox"
                type="checkbox"
                value="checkbox"
                name="added_image"
              />
            </div>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input
              class="field__placeholder"
              id="email"
              type="email"
              name="email"
              placeholder="Ej: sally-hill@gmail.com"
              required
            />
          </div>
          <div class="field">
            <label for="phone">Teléfono</label>
            <input
              class="field__placeholder"
              id="phone"
              type="tel"
              name="phone"
              placeholder="Ej: 555-55-55-55"
            />
          </div>
          <div class="field">
            <label for="linkedin">Linkedin</label>
            <input
              class="field__placeholder"
              id="linkedin"
              type="text"
              name="linkedin"
              placeholder="Ej: linkedin.com/in/sally.hill"
            />
          </div>
          <div class="field">
            <label for="github">Github</label>
            <input
              class="field__placeholder"
              id="github"
              type="text"
              name="github"
              placeholder="Ej: @sally-hill"
            />
          </div>
        </fieldset>

        
      </form>
    </div>

    <footer class="footer">
      <p class="footer__copyright">Awesome profile-cards © 2018</p>
      <img
      class="footer__logo"
      src="./assets/images/logo-adalab.png"
      title="Adalab"/>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
