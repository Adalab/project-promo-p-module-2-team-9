<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="https://as2.ftcdn.net/v2/jpg/03/14/86/81/1000_F_314868179_4G18ugvyNuUZYNlpjXm0y5rngnLUAxN4.jpg"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body>

      <main class="main">
          <img src="./assets/images/tarjetas-molonas.png" class="main__logo" alt="logo" width="250px" height="63px" />
          <h1 class="main__title">Crea tu tarjeta de visita</h1>
          <p class="main__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>

          <ul class="main__list">
              <li class="main__list--icon">
                  <i class="fa-solid fa-object-ungroup"></i>
                  <p class="main__list--icon__text">Diseña</p>
              </li>
              <li class="main__list--icon">
                  <i class="fa-regular fa-keyboard"></i>
                  <p class="main__list--icon__text">Rellena</p>
              </li>
              <li class="main__list--icon">
                  <i class="fa-solid fa-diagram-project"></i>
                  <p class="main__list--icon__text">Comparte</p>
              </li>
          </ul>
          <button class="main__button" type="start">comenzar</button>

      </main>
      <footer class="footer">
        <p class="footer__copyright">Awesome profile-cards © 2018</p>
        <img
        class="footer__logo"
        src="./assets/images/logo-adalab.png"
        title="Adalab"/>
      </footer>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
