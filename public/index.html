<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Awesome Profile Cards</title>

    <!-- Icon -->
    <link rel="icon" href="https://as2.ftcdn.net/v2/jpg/03/14/86/81/1000_F_314868179_4G18ugvyNuUZYNlpjXm0y5rngnLUAxN4.jpg"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main class="main">
        <div class="main__landing">
        <img src="./assets/images/tarjetas-molonas.png" class="main__logo" alt="Logo de tarjetas molonas" width="250px" height="63px" />
        <h1 class="main__title">Crea tu tarjeta de visita</h1>
        <p class="main__text">Crea mejores contactos profesionales de forma fácil y cómoda</p>

        <form class="main__box">
            <fieldset class="main__box--icon">
                <i class="fa-solid fa-object-ungroup"></i>
                <legend class="main__text2">Diseña</legend>
            </fieldset>
            <fieldset class="main__box--icon">
                <i class="main__icon fa-regular fa-keyboard"></i>
                <legend class="main__text2">Rellena</legend>
            </fieldset>
            <fieldset class="main__box--icon">
                <i class="fa fa-share-alt"></i>
                <legend class="main__text2">Comparte</legend>
            </fieldset>
        </form>
        <button class="main__button" type="start"><a href="../create.html">comenzar</a></button>
    </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Awesome profile-cards © 2018</p>
      <img
        class="footer__logo"
        src="./assets/images/logo-adalab.png"
        alt="Logo de Adalab"
        title="Adalab"
      />
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
